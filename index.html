<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles (if needed) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Symptom Checker</h1>
                        <!-- Input group with icon -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="symptom-input" placeholder="Enter your symptoms (comma-separated)">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                        </div>
                        <!-- Button -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" id="check-button">Check Diagnosis</button>
                        </div>
                        <!-- Diagnosis output -->
                        <div id="diagnosis-output" class="mt-4 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
